<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="background"></div>
<div class="container glass mt-5 p-4 rounded shadow-lg">
    <h1 class="text-center mb-4">CGPA Calculator</h1>

    <form id="cgpaForm">
        <div id="subjects">
            <div class="row mb-3 subject-row">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Subject Name" required>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" placeholder="Credit" required>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" placeholder="Grade Point" required>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger remove-subject">Remove</button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <button type="button" id="addSubject" class="btn btn-primary">+ Add Subject</button>
            <button type="button" id="calculate" class="btn btn-success">Calculate CGPA</button>
        </div>

        <div class="mt-4">
            <h4 id="result"></h4>
            <button type="button" id="downloadPDF" class="btn btn-warning me-2">Download PDF</button>
            <button type="button" id="shareResult" class="btn btn-info me-2">Share</button>
            <button type="button" id="printResult" class="btn btn-secondary">Print</button>
        </div>
        <!-- Floating animated shapes -->
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

    </form>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
